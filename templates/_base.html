<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>{% block style %}{% endblock style %}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Development</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link active" href="{% url 'post_list' %}">Blog</a>
                <a class="nav-link" href="{% url 'post_create' %}">AddNewPost</a>
            </div>
        </div>
            <div class="mx-2 text-white">
                <div class="navbar-nav">
                    {% if  user.is_authenticated %}
                        <a class="nav-link active" aria-current="page">welcome {{ user.username }}</a>

                        <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Log out" class="btn btn-danger">
                        </form>

                    {% else %}
                        <a class="nav-link active btn btn-outline-success" aria-current="page" href="{% url 'login' %}">Log in</a>
                        <a class="nav-link active btn btn-info" aria-current="page" href="{% url 'signup' %}">Sign up</a>

                    {% endif %}
                </div>
            </div>
    </div>
</nav>

<div class="container-fluid bg-info">
    <div class="row py-3">
        <div class="col-md-8 col-md-10 mx-auto">
            <h3 class="my-4 mt-3 text-white">Welcome to Python and Django Blog</h3>
            <p class="text-light">We share python and django tips and tricks here</p>
        </div>
    </div>
</div>
{% block content %} {% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
