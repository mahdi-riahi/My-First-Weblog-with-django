{% extends '_base.html' %}
{% block title %}Blogs Home Page{% endblock title %}
{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}

        <div class="container mt-4">
            <div class="row">
                <div class="col-9">
                    <div class="card shadow-sm my-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted small py-2">{{ post.author }} | {{ post.datetime_updated }}</h6>
                            <p class="card-text py-3">
                                {{ post.content }}
                            </p>
                            <a href="{% url 'post_detail' post.id %}"><div class="btn btn-success">Read More  |  comment & edit post</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
