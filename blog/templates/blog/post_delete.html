{% extends '_base.html' %}
{% block title %} Delete: {{ post.title }} {% endblock title %}
{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are you sure?</h1>
            <p>Are you positive that you want to delete this post?<br>
            {{ post.title }}
            </p>
            <form action="" method="POST">
            {% csrf_token %}
                <a href="{% url 'post_detail' post.id %}" class="btn btn-info">No, Take me back</a>
                <input class="btn btn-danger" type="submit" value="Yes, Delete the post">
            </form>
        </div>
    </div>

{% endblock content %}
